
<!-- ngModel na tag input adiciona um two-way databind a este elemento HTML form -->
<input [(ngModel)]="nameFilter" type="text" id="poke-filter"  placeholder="Search" maxlength="20">

<!-- *ngIf sÃ³ exibe a imagem se ouver um pokemon selecionado pelo (mouseenter) event do elemento da lista -->
<!-- property bind da propriedade [src] linkado ao get pkmSprite que retorna o sprite do pokemon selecionado -->
<img class="selected-pkm" *ngIf="selectedPkm.name !== ''" [src]="pkmSprite" >

<!-- exibe a lista de pokemons vinda da api -->
<ul class="poke-list">
    <li class="poke-list-item" *ngFor="let pokemon of pokemonList" (mouseenter)="selectPokemon(pokemon)">
        <img src="//img.pokemondb.net/sprites/black-white/anim/normal/{{pokemon.name}}.gif"/>
        {{pokemon.number | number: '3.0-0'}} - {{pokemon.name}}
    </li>
</ul>
