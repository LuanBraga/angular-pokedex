<input type="text" id="poke-filter"  placeholder="Search" maxlength="20">

<ul class="poke-list">
    <li class="poke-list-item" *ngFor="let pokemon of pokemonList">
        <img src="//img.pokemondb.net/sprites/black-white/anim/normal/{{pokemon.name}}.gif"/>
        {{pokemon.number | number: '3.0-0'}} {{pokemon.name}}
    </li>
</ul>
